name: postgresql-postgis-db
version: 0.1.0
inherits: alexiss/ubuntu14-ruby-geo@0.1.4
type: service
platform: ubuntu@12.04
description: postgresql postgis database
keywords:
  - postgresql
  - postgis
script: |
  $WERCKER_SOURCE_DIR/create-postgis-db.sh
env:
  WERCKER_POSTGRESQL_USERNAME: $$WERCKER_POSTGRESQL_USERNAME$$
  WERCKER_POSTGRESQL_PASSWORD: $$WERCKER_POSTGRESQL_PASSWORD$$
  WERCKER_POSTGRESQL_HOST: $$WERCKER_POSTGRESQL_HOST$$
  WERCKER_POSTGRESQL_PORT: $$WERCKER_POSTGRESQL_PORT$$
  WERCKER_POSTGRESQL_DATABASE: $$WERCKER_POSTGRESQL_DATABASE$$
  WERCKER_POSTGRESQL_URL: $$WERCKER_POSTGRESQL_URL$$
